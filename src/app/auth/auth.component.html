<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5 shadow-lg">
                <div class="card-body">
                    <img [src]="isLogin ? '/assets/auth/log-in.png' : '/assets/auth/sign-up.png'"
                        class="card-title mb-4 mx-auto d-block">
                    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
                        <!-- TODO it will be implemented later -->
                        <!-- <div *ngIf="!isLogin" class="form-group">
                            <input type="text" class="form-control" name="username" id="username" placeholder="Username"
                                ngModel required>
                        </div> -->
                        <div class="form-group pt-3">
                            <input type="email" class="form-control" name="email" id="email" placeholder="Email" ngModel
                                required email>
                        </div>
                        <div class="form-group pt-3">
                            <input type="password" class="form-control" name="password" id="password"
                                placeholder="Password" required minlength="8" ngModel
                                title="Password must be at least 8 characters long!" data-toggle="tooltip"
                                data-placement="top">
                        </div>
                        <!-- TODO It will be implemented later -->
                        <!-- <div class="form-group" *ngIf="!isLogin">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword"
                                placeholder="Confirm Password">
                        </div> -->
                        <button [disabled]="authForm.invalid" class="btn btn-primary mt-4 w-100">
                            {{isLogin ? 'Log In' : 'Sign Up'}}
                        </button>
                    </form>
                    <p class="mt-3">
                        {{isLogin ? 'Need an account?' : 'Already have an account?'}}
                        <button class="btn btn-link btn-sm" (click)="onToggleForm()">{{isLogin ? 'Sign Up' : 'Log
                            In'}}</button>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
