<div class="card mx-3 h-100">
    <div class="card-body">
        <div class="d-flex justify-content-between">
            <div>
                <p><span class="badge text-bg-secondary">{{raceDetails.date}}</span></p>
                <legend class="small"><span class="badge text-bg-success">ROUND {{raceDetails.round}}</span>
                </legend>
            </div>
            <div class="country-flag">
                <img class="d-block" [src]="raceDetails.Circuit.Location.countryFlagImg" alt="" width="100%"
                    height="auto">
            </div>
        </div>
        <hr>
        <div class="gp-info">
            <p class="race-title">{{raceDetails.raceName | uppercase}}</p>
            <p class="circuit-name">{{raceDetails.Circuit.circuitName | uppercase}}</p>
        </div>
        <hr>
    </div>
    <div style="height: 108px;" class="text-center">
        <img [src]="raceDetails.Circuit.Location.trackLayoutImg" alt="..." height="100%" width="auto">
    </div>
    <div class="hover-info d-flex flex-column justify-content-center" [class.show]="hovering">
        <button *ngIf="isPastDate" class="btn btn-info my-1" type="button" (click)="onSeeResult()">See race
            results</button>
        <button *ngIf="!isPastDate" class="btn btn-success my-1" type="button">Predict</button>
        <button class="btn btn-primary my-1" type="button">See leaderboard</button>
    </div>
</div>
